apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 5.41.5  # Replace with latest if needed
    helm:
      values: |
        replicas: 1
        service:
          type: ClusterIP
        isDefault: true
        config:
          table_manager:
            retention_deletes_enabled: true
            retention_period: 168h  # 7 days
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
